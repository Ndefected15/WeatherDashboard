<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" intergrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
      <h1 class="text-center text-white bg-primary">Weather Dashboard</h1>
        <div class="container">
          
        <!--Input for searching-->
        <div class="col-3 search">
            <form class="border-bottom border-dark form-group"  id="search">
                <h1>Search for City</h1>
                <input type="text" class="form-control search-field" rows="3" id="city-input" placeholder="Enter city name"></input>
                <button type="button" class="btn btn-primary w-100 search" id="search-btn">Search</button>
            </form>
            
            <!--Past searches-->
          <div class=" search-history">
            <button type="button" class="btn btn-secondary w-100 search" id="clear-history">Clear history</button>
            <form id="history"></form>
          </div>
          
        </div>
          
          
          <!--Weather info-->
        <div class="col-8 weather-results">
            <div class="border border-dark result">
                <h2 id="city-name"></h2>
                <img id="current-pic" src="" alt="" />
                <div class="list-group list-group-flush">
                  <div class="list-group-item">
                  <h5> 
                    <h6 id="temp"></h6>
                  </h5>
                   
                  <h5> 
                    <h6 id="wind"></h6>
                  </h5>

                  <h5> 
                    <h6 id="humidity"></h6>
                  </h5>

                  <h5> 
                    <h6 id="UV"></h6>
                  </h5>
                   
                   
                  
                   
                </div>
                  
                </div>
            </div>
          
          
          
          <!--5 day forecast-->
        <div class="col-13 row">
            <h2>5-Day Forecast</h2>
            <div class="forecast">
                <div class="border border-dark bg-info card">
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>

               
            </div>
        </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
